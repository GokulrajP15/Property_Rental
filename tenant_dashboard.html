{% extends 'base.html' %}

{% block content %}
<h2>Tenant Dashboard</h2>
<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Browse Properties</h5>
                <p class="card-text">Find your next home</p>
                <a href="{% url 'property_list' %}" class="btn btn-primary">View Properties</a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">My Applications</h5>
                <p class="card-text">View your rental applications</p>
                <a href="{% url 'rental_application_list' %}" class="btn btn-primary">View Applications</a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">My Rentals</h5>
                <p class="card-text">Manage your current rentals</p>
                <a href="#" class="btn btn-primary">View Rentals</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
