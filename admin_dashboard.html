{% extends 'base.html' %}

{% block content %}
<h2>Admin Dashboard</h2>
<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Users</h5>
                <p class="card-text">Manage users</p>
                <a href="#" class="btn btn-primary">View Users</a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Properties</h5>
                <p class="card-text">Manage properties</p>
                <a href="{% url 'property_list' %}" class="btn btn-primary">View Properties</a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Reported Issues</h5>
                <p class="card-text">Manage reported issues</p>
                <a href="#" class="btn btn-primary">View Issues</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
