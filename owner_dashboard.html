{% extends 'base.html' %}

{% block content %}
<h2>Property Owner Dashboard</h2>
<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">My Properties</h5>
                <p class="card-text">Manage your properties</p>
                <a href="{% url 'property_list' %}" class="btn btn-primary">View Properties</a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Rental Applications</h5>
                <p class="card-text">View and manage rental applications</p>
                <a href="{% url 'rental_application_list' %}" class="btn btn-primary">View Applications</a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Messages</h5>
                <p class="card-text">Communicate with tenants</p>
                <a href="#" class="btn btn-primary">View Messages</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
